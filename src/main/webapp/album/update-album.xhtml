<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Album</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><label>Titulo: </label></td>
                <td><h:inputText id="title" value="#{albController.album.title}"></h:inputText>
                </td>
            </tr>

            <tr>
                <td><label>Fecha del Creacion: </label></td>
                <td><h:inputText id="releaseDate" value="#{albController.album.releaseDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton action="#{albController.editarAlbum(albController.album)}" value="Actualizar Album"></h:commandButton>
                </td>
            </tr>

        </table>

    </h:form>
    <ul>
        <li><a href="/album/album.xhtml">Regresar a Menu</a></li>
        <li><a href="/index.html">Regresar al Inicio</a></li>
    </ul>

</h:body>
</html>
