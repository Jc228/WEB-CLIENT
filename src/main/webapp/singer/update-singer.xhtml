<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Singer</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td><h:inputText id="firstName" value="#{singController.singer.firstName}"></h:inputText>
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td><h:inputText id="lastName" value="#{singController.singer.lastName}"></h:inputText>
                </td>
            </tr>

            <tr>
                <td><label>Birth Date: </label></td>
                <td><h:inputText id="birthDate" value="#{singController.singer.birthDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                </td>
            </tr>
            <tr>
                <td><label>Email: </label></td>
                <td><h:inputText id="email" value="#{singController.singer.email}"></h:inputText>
                </td>
            </tr>

            <tr>

            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton action="#{singController.editarSinger(singController.singer)}" value="Actualizar Singer"></h:commandButton>
                </td>
            </tr>

        </table>

    </h:form>
    <ul>
        <li><a href="/singer/singer.xhtml">Regresar a Singers</a></li>
        <li><a href="/index.html">Regresar al Inicio</a></li>
    </ul>

</h:body>
</html>
