<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Cantantes</title>
</h:head>
<h:body>
    <h:form>
    <table class="tg">
            <tr>
                <th width="80">Singer ID</th>
                <th width="120">Singer Name</th>
                <th width="120">Fecha Nacimiento</th>
            </tr>
            <ui:repeat value="#{singController.singers}" var="singer">
                <tr>
                    <td>${singer.id}</td>
                    <td>${singer.firstName} </td>
                    <td>${singer.lastName}</td>
                    <td>${singer.birthDate}</td>
                    <td>${singer.email}</td>
                    <td><h:commandLink action="#{singController.verSinger(singer)}" value="Detalles"></h:commandLink></td>
                    <td><h:commandLink action="#{singController.verEditSinger(singer)}" value="Editar"></h:commandLink></td>
                    <td><h:commandLink action="#{singController.borrarSinger(singer)}" value="Borrar"></h:commandLink></td>

                </tr>
            </ui:repeat>
        </table>

    <br></br><br></br>
    <li><a href="/singer/crear-singer.xhtml">Crear Cantante</a></li>
    <li><a href="/index.html">Regresar al Inicio</a></li>
    </h:form>
</h:body>
</html>
